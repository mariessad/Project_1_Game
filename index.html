<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="mermaid javascript game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">
      <img class="title-img" src="./images/shell_svg.svg" />Mermaid Bubble
      Pop<img class="title-img" src="./images/shell_svg.svg" />
    </h1>

    <div class="game-score">
      <img class="title-img" src="./images/bubble_svg.svg" />
      <div class="scores-div">
        <h3 class="score-title">Score:</h3>
        <p>Player One:<span id="score-1"></span></p>
        <!-- <p>Player Two:<span id="score-2"></span></p> -->
      </div>
      <img class="title-img" src="./images/bubble_svg.svg" />
      <div class="scores-div">
        <h3 class="score-title">
          Round:
          <span id="round-1"></span>
        </h3>
      </div>
      <img class="title-img" src="./images/bubble_svg.svg" />
    </div>
    <canvas id="canvas-1"></canvas>
    <div class="buttons-div">
      <button id="start-button">Play</button>
      <button id="restart-button">Restart</button>
    </div>
    <!-- <div class="instructions">
      <p>Game Instructions</p>
    </div> -->
    <script src="./app.js" async defer></script>
  </body>
</html>
